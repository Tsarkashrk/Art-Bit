<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Art Bit</title>
</head>
<body>
  <header class="header">
    <a class="header__logo" href="#">
      <img class="header__img" src="./media/logo.svg" alt="logo">
    </a>
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item">Преимущества</li>
        <li class="header__item">Подписка</li>
        <li class="header__item">Peer-To-Peer сканер</li>
        <li class="header__item">Подобрать курс</li>
        <li class="header__item">Разработчикам</li>
      </ul>
    </nav>
    <button class="header__btn">Регистрация</button>
    <div class="header__menu">
      <img src="./media/menu.svg" alt="">
    </div>
  </header>
  <main class="main">
    <section class="greeting">
      <img class="greeting__img" src="./media/platforms.svg" alt="">
      <h1 class="greeting__title">
        <span class="greeting__title--white">Поиск прибыльных р2р объявлений</span>
        <span class="greeting__title--green">обмена</span>
      </h1>
      <p class="greeting__description">Крипто и фиат-активов</p>
      <div class="try-btn">
        <p class="try-btn__title">Попробовать</p>
        <i class="try-btn__border"></i>
      </div>
    </section>
    <section class="platforms">
      <div class="text-group">
        <p class="text-group__page"></p>
        <p class="text-group__title"></p>
      </div>
      <div class="platforms__companies">
        
        <p class="platforms__name"></p>
        <p class="platforms__name"></p>
        <p class="platforms__name"></p>
        <p class="platforms__name"></p>
        <p class="platforms__name"></p>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
