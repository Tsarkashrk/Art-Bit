<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Art Bit</title>
</head>
<body>
  <header class="header">
    <a class="header__logo" href="#">
      <img class="header__img" src="./media/logo.svg" alt="logo">
      <img class="header__blur" src="./media/logo.svg" alt="">
    </a>
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item">Преимущества</li>
        <li class="header__item">Подписка</li>
        <li class="header__item">Peer-To-Peer сканер</li>
        <li class="header__item">Подобрать курс</li>
        <li class="header__item">Разработчикам</li>
      </ul>
    </nav>
    <button class="header__btn" >
      Регистрация 
      <svg class="header__user-icon" width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17 19C17 16.2386 13.4183 14 9 14C4.58172 14 1 16.2386 1 19M9 11C6.23858 11 4 8.76142 4 6C4 3.23858 6.23858 1 9 1C11.7614 1 14 3.23858 14 6C14 8.76142 11.7614 11 9 11Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>  
      </svg>
    </button>
    <div class="header__menu">
      <img class="header__icon" src="./media/menu.svg" alt="">
    </div>
  </header>
  <main class="main">
    <section class="greeting">
      <div class="greeting__companies">
        <img class="greeting__img" src="./media/platforms.svg" alt="">
      </div>
      <div class="greeting__info">
        <h1 class="greeting__title">
          <span class="greeting__title--white">Поиск прибыльных р2р объявлений</span>
          <span class="greeting__title--green">обмена</span>
        </h1>
        <p class="greeting__description">Крипто и фиат-активов</p>
        <a href="#" class="try-link">
          <span class="try-link__title">
            Попробовать
          </span>
        </a>
      </div>
    </section>
    <section class="platforms">
      <div class="text-group">
        <p class="text-group__page"></p>
        <p class="text-group__title"></p>
      </div>
      <div class="platforms__companies">
        
        <p class="platforms__name"></p>
        <p class="platforms__name"></p>
        <p class="platforms__name"></p>
        <p class="platforms__name"></p>
        <p class="platforms__name"></p>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
